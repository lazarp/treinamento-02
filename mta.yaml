_schema-version: '3.1'
ID: treinamento-02
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: treinamento-02-srv
    type: nodejs
    path: srv
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 1024M
      memory: 512M
    build-parameters:
      builder: npm-ci
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: hdi_db

  - name: db
    type: hdb
    path: db
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}
resources:
  - name: hdi_db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
      schema: TREINAMENTO02
    properties:
      hdi-container-name: ${service-name}
